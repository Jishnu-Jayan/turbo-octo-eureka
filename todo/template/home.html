{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class=" banner"  style="background-color:skyblue; width:100%;height:200px;margin-bottom:50px; margin-top:20px; ">
                <div class="banner-text" style="margin-top:20px; margin-bottom:20px; text-align:center; padding:50px; font-family:Cursive;font-size: 40px;">
                    <h1> ToDo </h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST"  class="shadow-lg p-3 mb-5 bg-body rounded  " style="margin-top:35px;">
            {% csrf_token %}
                <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="Task">
                </div><br>
                <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
                </div><br>
                <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Enter the date ">
                </div><br>

                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h3 style="text-align:center;"> Tasks To Be Compleated! </h3>
            {% for i in det %}
            <div class="shadow-lg p-3 mb-5 bg-body rounded card" >
                <div class=" card-body">
                    <h5 class="card-tittle" style="text-align:center;">{{i.name}}</h5>
                    <p style="text-align:center;"><b> {{i.priority}}</b></p><br>
                    <p style="text-align:center;"><i>{{i.date}}</i></p>
                    <div class="button" style="text-align:center;">
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">Edit</a>
                    </div>
                </div>
            </div><br>
            {% endfor %}
        </div>
    {% endblock %}
